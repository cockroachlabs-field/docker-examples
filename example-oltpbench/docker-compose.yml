version: '3.5'

services:

  crdb-0:
    container_name: crdb-0
    hostname: crdb-0
    image: cockroachdb/cockroach:latest
    command: start-single-node --cluster-name=example-oltpbench --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --max-sql-memory=4GB

  crdb-1:
    container_name: crdb-1
    hostname: crdb-1
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-oltpbench --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0 --max-sql-memory=4GB
    depends_on:
      - crdb-0

  crdb-2:
    container_name: crdb-2
    hostname: crdb-2
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-oltpbench --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0 --max-sql-memory=4GB
    depends_on:
      - crdb-0

  lb:
    container_name: lb
    hostname: lb
    build: haproxy
    ports:
      - "5432:5432"
      - "8080:8080"
      - "8081:8081"
    links:
      - crdb-0
      - crdb-1
      - crdb-2

  crdb-init:
    container_name: crdb-init
    hostname: crdb-init
    image: timveil/cockroachdb-remote-client:latest
    environment:
      - COCKROACH_HOST=lb:5432
      - COCKROACH_INSECURE=true
      - DATABASE_NAME=oltpbench
    depends_on:
      - lb

  oltp-bench:
    container_name: oltp-bench
    hostname: oltp-bench
    build:
      context: oltp-bench
    environment:
      - BENCHMARK_NAME=tpcc
      - BENCHMARK_CONFIG_FILE=crdb_tpcc_config.xml
    depends_on:
      - crdb-init
