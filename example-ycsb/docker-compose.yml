version: '3.5'

services:

  crdb-0:
    container_name: crdb-0
    hostname: crdb-0
    image: cockroachdb/cockroach:latest
    command: start-single-node --cluster-name=example-ycsb --logtostderr=WARNING --log-file-verbosity=WARNING --insecure

  crdb-1:
    container_name: crdb-1
    hostname: crdb-1
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-ycsb --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0
    depends_on:
      - crdb-0

  crdb-2:
    container_name: crdb-2
    hostname: crdb-2
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-ycsb --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0
    depends_on:
      - crdb-0

  lb:
    container_name: lb
    hostname: lb
    build: haproxy
    ports:
      - "5432:5432"
      - "8080:8080"
      - "8081:8081"
    links:
      - crdb-0
      - crdb-1
      - crdb-2

  crdb-init:
    container_name: crdb-init
    hostname: crdb-init
    image: timveil/cockroachdb-remote-client:latest
    environment:
      - COCKROACH_HOST=lb:5432
      - COCKROACH_INSECURE=true
      - DATABASE_NAME=ycsb
    depends_on:
      - lb

  ycsb:
    container_name: ycsb
    hostname: ycsb
    build:
      context: ycsb
      args:
        - POSTGRESQL_JDBC_VERSION=42.2.13
        - GIT_BRANCH=master
    environment:
      - WORKLOAD_NAME=workload-b-cockroach
      - WORKLOAD_TARGET_OPS=100
      - WORKLOAD_RECORD_COUNT=20000
    depends_on:
      - crdb-init
